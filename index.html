
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="pc-label" class="badge">PC</div>
      <span id="user-score">0</span>:<span id="pc-score">0</span>
    </div>
    <div class="result">
      <p>Press Icon to Start Playing!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="rock.png" alt="Image of a Rock" width="75px">
      </div>
      <div class="choice" id="p">
        <img src="paper.png" alt="Image of a Paper" width="75px">
      </div>
      <div class="choice" id="s">
        <img src="scissor.png" alt="Image of a Scissor" width="75px">
      </div>
    </div>

    <p id="message">Make your move.</p>

    <script src="app.js" charset="utf-8"></script>

    


  </body>
</html>
